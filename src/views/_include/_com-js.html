<script src="../scripts/jquery1.11.3.min.js"></script>
<script src="../scripts/jquery.fullPage.js"></script>
<script src="../scripts/typing.js"></script>
<script src="../scripts/ripplet.js"></script>

<script>
    $(document).ready(function () {
        $('#w-fullpage').fullpage({
            sectionsColor: ['#c1cbd7', 'green', '#eee', 'pink'],
            scrollingSpeed: 700,
            anchors: ['page1', 'page2', 'page3', 'page4','page5'],
            menu: '#w-menu',
            navigationTooltips: ['page1', 'page2', 'page3', 'page4','page5'],
            showActiveTooltip: true,
        });

      

    });
</script>
<script type="text/javascript">
    var typing = new Typing({
        source: document.getElementById('source'),
        output: document.getElementById('output'),
        delay: 60
    });
    typing.start();
</script>
